<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: cyan;
            background-color: rgb(255, 0, 0);
            width: 300px;
        }

        div:hover{
            color: rgb(255, 1, 1);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause dobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>Texto escondido</p>
    </div>
    <p>Fin do Exemplo</p>
</body>
</html>
