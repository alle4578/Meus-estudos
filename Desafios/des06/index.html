<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt"> Parágrafo</abbr><li>
            <abbr title="&lt;h1&gt...&lt;h6&gt">Título<li>
            <abbr title="&lt;img&gt">Imagem<li>
            <abbr title="&lt;abbr&gt">Abreviações<li>
            <abbr title="&lt;code&gt">Códigos-fonte <li>
            <abbr title="&lt;ol&gt">Lista numerada <li>
            <abbr title="&lt;ul&gt">Lista com marcadores</li>
    
    
    </ul>
</body>
</html>
